<h2>Product Details</h2>
<div class="card">
  <img src="{{ product.image }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.adventure }}</h5>
    <p class="card-text">{{ product.province }}</p>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">Start: {{ product.start }}</p>
    <p class="card-text">Duration: {{ product.duration }} days</p>
    <p class="card-text">Price: {{ product.price | currency }}</p>
    <p class="card-text">Difficulty: {{ product.difficulty }}</p>
  </div>
  <div>
    <a (click)="addToCart(product)" class="btn btn-primary">Buy</a>
  </div>
</div>
