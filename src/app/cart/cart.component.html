<div class="homeBG pt-4 pb-2">
  <div class="card mx-4 mb-4 pt-4 pb-3 px-4">
    <div class="card-title">
      <i class="fas fa-shopping-cart"></i>&nbsp;&nbsp;Your Cart&nbsp;<img
        src="/assets/images/mapleLeaf.png"
      />
    </div>

    <div class="card cardTable table col-8 mx-auto">
      <table id="ct" class="table table-striped table-bordered">
        <tr class="cart-item" *ngFor="let item of items">
          <td>&nbsp;&nbsp;{{ item.adventure }}</td>
          <td>&nbsp;&nbsp;{{ item.price | currency }}</td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp;Total:</td>
          <td>&nbsp;&nbsp;{{ sumPrice | currency }}</td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp;Discount:</td>
          <td>
            &nbsp; {{ discountValue | currency }} &nbsp;&nbsp;( -
            {{ discountRate }}
            %)
          </td>
        </tr>
        <tr>
          <td><b>End total:</b></td>
          <td>
            <b>{{ endTotal | currency }}</b>
          </td>
        </tr>
      </table>
    </div>

    <div id="buyTable"></div>
  </div>
  <div class="card mx-4 mb-4 p-4 pb-2">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="mb-3">
        <label for="name" class="form-label"> Name </label>

        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label"> Address </label>

        <input
          id="address"
          type="text"
          class="form-control"
          formControlName="address"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="checkLine mb-3 form-check">
        <div>
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="newsletter"
            id="newsletter"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Check out our newsletter!</label
          >
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check"></i>&nbsp;&nbsp;Purchase
        </button>
      </div>
    </form>
  </div>
</div>
