<div class="homeBG p-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let product of products; index as productId">
      <div class="card p-2">
        <img src="{{ product.image }}" class="card-img-top" />
        <div class="card-body">
          <p class="card-title">{{ product.adventure }}</p>
          <p class="province">Province: {{ product.province }}</p>
          <p class="description">
            <i>"{{ product.description }}"</i>
          </p>
          <p class="start">Start: {{ product.start }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Duration: {{ product.duration }} days
            </li>
            <li class="list-group-item">
              Price: {{ product.price | currency }}
            </li>
            <li class="list-group-item">
              Difficulty: {{ product.difficulty }}
            </li>
          </ul>
        </div>
        <div class="btns">
          <a routerLink="products/{{ productId }}" class="btn btn-sm px-3"
            ><i class="fas fa-search-plus"></i>&nbsp;&nbsp;Details</a
          >
          <a (click)="addToCart(product)" class="btn btn-sm px-3"
            ><i class="fas fa-shopping-cart"></i>&nbsp;&nbsp;Buy</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
