<div class="homeBG p-4">
  <div class="row row-cols-1 g-4">
    <div class="col" *ngFor="let reviews of reviews">
      <div class="card mb-3 mx-auto" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ reviews.image }}" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ reviews.name }}</h5>
              <p class="card-text">
                <i>"{{ reviews.review }}"</i>
              </p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
